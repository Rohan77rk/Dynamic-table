<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="demo.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>MOBILE</th>
                <th>EMAIL</th>
                <th width="50px">
                    <div class="action_container">
                        <button class="success" onclick="create_tr('table_body')">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </th>
                </tr>
            </thead>
            <tbody id="table_body">
                <tr>
                    <td>
                        <input type="text" class="form_control" placeholder="0">
                    </td>
                    <td>
                        <input type="text" class="form_control" placeholder="xyz">
                    </td>
                    <td>
                        <input type="text" class="form_control" placeholder="9999999999">
                    </td>
                    <td>
                        <textarea class="form_control" placeholder="enter your EmailId"></textarea>
                    </td>
                    <td>
                        <div class="action_container">
                            <button class="danger" onclick="remove_tr(this)">
                                <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="demo.js"></script>
</body>
</html>
